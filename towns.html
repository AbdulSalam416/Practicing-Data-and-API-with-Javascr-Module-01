<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest towns in Ghana</title>
  </head>
  <body>
    <canvas id="myChart" width="800" height="400"> </canvas>

    <script async defer>
      console.log("Getting data...");

      useData();

      async function useData() {
        const data = await getData();

        console.log(data.xs, data.ys);
      }

      async function getData() {
        xs = [];
        ys = [];

        const response = await fetch("cities-towns.csv");
        const data = await response.text();

        table = data.split("\n").slice(2);

        table.forEach((row) => {
          const cols = row.split('"');
          const town = cols[0].substr(2);
          const population = cols[1];

          xs.push(town.slice(0, -1));
          ys.push(population);
        });

        return { xs, ys };
      }
    </script>
  </body>
</html>
